 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutenberg Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
  <div class="container  p-4" style="border-radius: 40px; background-color: darkblue;" >
    <table>
        <tr>
            <td>
                <img src="cbu_dik.png" height="200px" width="200px" style="align-content: flex-start;">
            </td>
            <td>
                <a href="/"><h1 class="text-white text-center" style="padding-left: 170px; font-size: 50px;" >Scrum-5 <br>SWE Gutenberg Project </h1> </a>
            </td>
        </tr>
    </table>


      
  </div>
  <br>
  <div class="container bg-light p-0 rounded-4" >
      <form style="background-color: gainsboro;border-radius: 20px;">  
          <div class="mb-3"  >
              <label for="book" class="form-label" style="padding-left: 10px; font-family: 'Lucida Sans';font-size: x-large;"><strong>Book Search:</strong></label>
                <input type="text" name="book" class="form-control" id="book" rows="3">
            </div>
            <button type="submit" class="btn btn-md btn-warning" style="border-radius: 20px; margin-left: 5px;"><strong>SUBMIT</strong></button>
      </form>

  </div>
  <br>
<div class="container p-0 rounded-2">
        <h5 class="text-white">RESULTS:</h5>
        {%for book in books%}
        <div class="card bg-light mb-3">
            <div class="card-header text-start">{{book['title']}}</div>
            <div class="card-body text-center">
                <img src="{{book['formats']['image/jpeg']}}">
                <br>
                <a href="{{book['formats']['text/html']}}">Read Book</a>
            </div>
            <div class="card-footer bg-transparent">Authors: {{book['authors'][0].name}}</div>
        </div>
        {%endfor%}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</body>
</html>
